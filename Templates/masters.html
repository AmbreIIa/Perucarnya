<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список майстрів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .masters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .master-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .master-card:hover {
            transform: scale(1.05);
        }

        .master-card h2 {
            margin: 10px 0;
            color: #000;
        }

        .master-card p {
            color: #555;
            font-size: 16px;
        }

        .master-card .button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .master-card .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Список майстрів</h1>

    <div class="masters-container">
        {% for master in masters %}
            <div class="master-card">
                <h2>{{ master['name'] }}</h2>
                <p><strong>Вік:</strong> {{ master['age'] }} років</p>
                <p><strong>Стаж роботи:</strong> {{ master['description'] }}</p>
                <a href="{{ url_for('appointment', master_id=master['id']) }}" class="button">Записатись</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>

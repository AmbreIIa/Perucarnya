<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список мастеров по стрижке</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        a.button {
            display: inline-block;
            padding: 5px 15px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Список майстрів</h1>

    <table>
        <thead>
            <tr>
                <th>Ім'я майстра</th>
                <th>Вік</th>
                <th>Стаж роботи</th>
                <th>Записатись</th>
            </tr>
        </thead>
        <tbody>
            {% block masters %}{% endblock %}
        </tbody>
    </table>

</body>
</html>
